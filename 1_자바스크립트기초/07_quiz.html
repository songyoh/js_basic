<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <script>
            //script 태그 내부에 작성한 JS코드는
            //브라우저가 로딩되며 실행됩니다.
            //prompt('안내문');은 입력을 받을 수 있는 구문입니다.
            //while문을 이용해 1~100사이의 범위의 값을 하나 뽑고
            //up and down 형식으로 맞춰나가는 게임을 만들어 보세요.
            
            //난수 발생시켜서 변수에 저장
            var randomNumber=Math.floor((Math.random()*100)+1);
            //사용자에게 숫자 입력받기
            var value=prompt('1~100 사이의 수를 입력해주세요');//무조건 문자
            //난수와 입력값이 일치할 때 탈출
            while(randomNumber != value){
                if(randomNumber<value){
                    console.log("down");
                }else{
                    console.log("up");
                }
                value = prompt("다시 다음 값을 입력해주세요");
            }
            console.log(`정답입니다. 난수로 발생한 값: ${randomNumber}`);

        </script>
    </head>
    <body>
    </body>
</html>
