<script>
    /*
    0. prompt() 구문을 이용해 키와 몸무게를 변수에 저장
    1. 변수에 저장된 키(cm)와 몸무게(kg)을 인수로 전달받아
    2. bmi지수를 계산하여 반환함과 동시에
    3. bmi가 25.0이상이면 "당신은 과체중입니다."
       18.5이하면 "당신은 저체중입니다."
       나머지는 "당신은 정상체중입니다,"를 출력하는
       CalcBMI라는 함수를 정의하고 호출해보자.
    # bmi 계산식 : 몸무게(kg) / (키(m) * 키(m))
    # 출력 예시:
    "키 -> 178.4cm, 체중-> 78.2kg의 체질량지수는: 24.57입니다."
    */
    
    function calcBMI(height, weight){
        var kg = weight;
        var m = height / 100;
        var bmi = kg / (m **2);

        if(bmi>=25.00){
            console.log('과체중');
        }else if(bmi<=18.5){
            console.log('저체중');
        }else{
            console.log('정상체중');
        }
        return bmi;
    }

    var cm = parseFloat(prompt("키를 입력해주세요."));//소수점까지
    var kg = parseFloat(prompt("체중을 입력해주세요"));

    calcBMI(cm,kg);

</script>
