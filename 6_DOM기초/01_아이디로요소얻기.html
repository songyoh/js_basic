<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <!-- ul>li#apple{사과}+li#banana{바나나}+li#grape{포도}+li#peach{복숭아} -->
        <ul>
            <li id="apple">사과</li>
            <li id="banana" style="background: greenyellow;">바나나</li>
            <li id="grape">포도</li>
            <li id="peach">복숭아</li>
        </ul>
        <script>
            //alert('경고창입니다.');
            const $banana = document.getElementById("banana");
            console.log($banana);

            let setColorNumber = prompt("banana의 배경색깔을 지정해주세요. 1:빨강, 2:파랑");
            if(setColorNumber === "1"){
                $banana.style.background = 'red';
            }else if(setColorNumber === "2"){
                $banana.style.background = 'blue';
            }
            $banana.style.width = "200px"

            //$banana.style.background = 'red';
            //$banana.style.width = "200px";

            // #peach인 요소를 변수에 저장한 다음, 글씨색 pink로 바꾸는 코드를 작성해보자
            const $peach = document.querySelector("#peach");// #, .등을 이용해 얻어옴
            $peach.style.color = 'pink';
        </script>
    </body>
</html>
