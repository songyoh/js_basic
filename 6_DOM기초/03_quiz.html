<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <!-- #wrap>ul#list1>li{리스트$}*7 -->
        <div id="wrap">
            <ul id="list1">
                <li>리스트1</li>
                <li>리스트2</li>
                <li>리스트3</li>
                <li>리스트4</li>
                <li>리스트5</li>
                <li>리스트6</li>
                <li>리스트7</li>
            </ul>
        </div>
        <script>
            // 1. id="list1"인 요소의 자식인<li>요소 중
            // 홀수번째 요소만 선택후 배경색상 yellow적용
            /*const list1 = document.getElementById("list1");
            const listItems = list1.children;
            for (let i = 0; i < listItems.length; i++) {
                if (i % 2 === 0) { // 홀수번째 요소인 경우
                    listItems[i].style.backgroundColor = "yellow";
                }
            }*/
            let elements = document.querySelectorAll("li:nth-child(odd)");
            for(const $li of elements){
                $li.style.background="yellow";
            }

            // 2. id="list1"인 요소의 자식인<li>요소 중
            // 짝수번째 요소만 선택후 배경색상 gray 적용
            /*const list1 = document.querySelector('#list1');
            const items = list1.querySelectorAll('li');
            items.forEach((item, index) => {
                if (index % 2 === 0) {
                    item.style.backgroundColor = 'yellow';
                } else {
                    item.style.backgroundColor = 'gray';
                    }
                });*/
            elements = document.querySelectorAll("li:nth-child(even)");
            for(const $li of elements){
                $li.style.background = "gray";
            }

            // 3. id="list1"인 요소의 자식인<li>요소 중
            // 첫번째 <li>요소만 선택 후 폰트색상 red 적용
            const $firstLi = document.querySelector("li");//querySelector 맨 첫번째만 선택됨
            $firstLi.style.color = 'red'; 

            // 4. id="list1"인 요소의 자식인<li>요소 중
            // 마지막번째 <li>요소만 선택 후 폰트색상 green 적용
            elements = document.querySelectorAll("li"); // li 전부 조회
            const $lastLi = elements[elements.length - 1];//elements.length는 총 7개이지만 0부터 숫자를 세므로 -1 해준다
            $lastLi.style.color = 'green';

            // 5. id="list1"인 요소의 자식인<li>요소 중 3번째 이후요소만 선택 후
            // border 2px dashed violet 적용(3번째부터 끝까지 선택)
            elements = document.querySelectorAll("li");
            // 배열구조분해할당 적용
            const [$fir, $sec, $thi,...others] = elements;
            for($li of others){
                $li.style.border = '2px dashed violet';
            }
        </script>
    </body>
</html>
