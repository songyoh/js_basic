<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <ul id="fruits">
            <li>사과</li>
        </ul>

        <script>
            // li태그를 하나 더 생성
            const $newLi = document.createElement("li");
            console.log($newLi);

            // 생성된 li 내부 택스트에 "망고"추가
            $newLi.textContent = "망고";
            console.log($newLi);

            // 현재 생성된 li를 ul태그 아래에 집어넣어보겠습니다.
            // 1. 부모태그($ul=)를 새로운 변수(document.getElementById("fruits"))에 저장
            $ul = document.getElementById("fruits");
            // 2. 부모태그.appendChild(자식태그) 형식으로 집어넣기
            $ul.appendChild($newLi);

            
        </script>
    </body>
</html>
