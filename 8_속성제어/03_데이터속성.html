<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <ul class="users">
            <li data-user-number="4321" data-role="common">김철수</li>
            <li data-user-number="9098" data-role="admin">이영희</li>
        </ul>
        
        <script>
            //li1, li2를 디스트럭처링 할당하기
            const [$li1,$li2] = document.querySelector(".users").children;// 자식 태그만 들고오기

            // data-는 없다고 가정하고, user-number는 카멜케이스로
            const kimNumber = $li1.dataset.userNumber;
            console.log(`김철수의 유저번호: ${kimNumber}`);

            // li2의 user-role을 얻어서 위와 같이 콘솔에 찍어주세요.
            const leeRole = $li2.dataset.role;
            console.log(`이영희의 권한: ${leeRole}`);

            // 데이터셋 추가하기
            $li1.dataset.haHaHa = "하하하하";

            // 데이터셋 삭제하기
            delete $li1.dataset.role;
        </script>
    </body>
</html>
