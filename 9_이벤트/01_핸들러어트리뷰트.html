<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background: orange;
                margin: 20px;
            }
            .box.red {
                background: red;
            }
            .box.green {
                background: yellowgreen;
                font-size: 25px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <!-- div.box*3 -->
        <div class="box" onclick="alert('첫 번째 박스 클릭함.');"></div>
        <div class="box red" ondblclick="widthDouble();"></div>
        <div class="box green" onmouseover="hello();" onmouseout="goodBye();"></div>

        <script>
            function widthDouble() { //red를 지목해 그 박스를 2배로 만들어라
                const $redBox = document.querySelector('.red');//querySelector를 이용해 box red를 지목
                $redBox.style.width = '200px';
            }
            // box green에 마우스가 진입했을때
            // 내부 텍스트로 '안녕'이 추가되게 해보기
            const hello = function(){
                const $greenBox = document.querySelector('.green');
                $greenBox.textContent = '안녕!';
            }
            // 다시 마우스가 빠져나갔을때 '안녕!'이 사라지게하기
            // 화살표 함수를 변수에 저장해서 진행해보기
            const goodBye = () => {
                const $greenBox = document.querySelector('.green');
                $greenBox.textContent = '';
            }
            


        </script>
    </body>
</html>
