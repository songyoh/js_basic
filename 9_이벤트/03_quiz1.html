<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            .hide{
                display: none;
            }
        </style>
    </head>
    <body>
        <button id="hideButton">텍스트를 숨기는 버튼!</button>

        <div class="text">안녕하세요~!</div>

        <script>
            // 버튼을 클릭하면 div태그가 숨겨지도록
            // 이벤트 핸들러를 구현해보기
            // 힌트 : class속성에 hide가 추가되면 숨겨지고
            // 사라지면 드러납니다.
            $btn = document.getElementById('hideButton');

            const hideText = () =>{
                $divText = document.querySelector('.text');
                // 클래스명에 hide가 있으면 제거, 없으면 생성
                $divText.classList.toggle("hide");
            }

            $btn.onclick = hideText;
            



        </script>
    </body>
</html>
